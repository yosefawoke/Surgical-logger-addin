<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Surgical Logger</title>
 <style>
 body { font-family: Arial, sans-serif; padding: 20px; }
 label { display: block; margin-top: 10px; }
 input, select { width: 100%; padding: 8px; margin-top: 5px; }
 button { margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
 button:hover { background-color: #0056b3; }
 </style>
</head>
<body>
 <h1>Surgical Logger</h1>
 <form id="logForm">
 <label for="date">Date:</label>
 <input type="date" id="date" name="date" required>

 <label for="age">Age:</label>
 <input type="number" id="age" name="age" required>

 <label for="sex">Sex:</label>
 <select id="sex" name="sex" required>
 <option value="Male">Male</option>
 <option value="Female">Female</option>
 </select>

 <label for="mrn">MRN:</label>
 <input type="text" id="mrn" name="mrn" required>

 <label for="diagnosis">Diagnosis:</label>
 <input type="text" id="diagnosis" name="diagnosis" required>

 <label for="procedure">Procedure:</label>
 <input type="text" id="procedure" name="procedure" required>

 <label for="attendant">Attendant:</label>
 <select id="attendant" name="attendant" required>
 <!-- Attendant names will be dynamically populated from AA.xlsx -->
 </select>

 <label for="role">Role in Surgery:</label>
 <select id="role" name="role" required>
 <option value="Primary Assistant">Primary Assistant</option>
 <option value="Observer">Observer</option>
 </select>

 <label for="surgeryType">Type of Surgery:</label>
 <select id="surgeryType" name="surgeryType" required>
 <option value="Emergency">Emergency</option>
 <option value="Elective">Elective</option>
 </select>

 <button type="submit">Log Data</button>
 </form>

 <script>
 // JavaScript to handle form submission and log data into Excel
 document.getElementById('logForm').addEventListener('submit', function(event) {
 event.preventDefault();
 const formData = new FormData(event.target);
 const data = Object.fromEntries(formData.entries());
 // TODO: Add logic to log data into Excel
 console.log(data);
 alert('Data logged successfully!');
 });
 </script>
</body>
</html>
